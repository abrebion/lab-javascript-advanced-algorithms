<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <section class="container">
      <h1>Abstract Data Types</h1>
      <div class="flex">
        <div>
          <h2>Stack</h2>
          <div id="stack">
            <input type="text" class="element" />
            <button class="btn btn-add">Add</button>
            <button class="btn btn-remove">Take</button>
            <ul class="list"></ul>
          </div>
        </div>
        <div>
          <h2>Queues</h2>
          <div id="queue">
            <input type="text" class="element" />
            <button class="btn btn-add">Add</button>
            <button class="btn btn-remove">Take</button>
            <ul class="list" id="queue-list"></ul>
          </div>
        </div>
      </div>
    </section>
    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
